<!DOCTYPE html>
<html>
  <head>
    <title>todo</title>
    <meta charset="utf-8">
    <!-- bootstrapst css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script src= "script.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h3>Todo</h3>
      <div class="input-group mb-3 w-25">
        <button class="btn btn-outline-primary" type="button" id="button-addon1" onclick= "addToList()" >+</button>
        <input type="text" id="listItemInput" class="form-control" placeholder="Add tasks" onkeypress ="handleKeyPress(event)" onchange="toggleLabelStrikeThrough(this)" aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>
      <ul class="list-group list-group-flush" id="itemList"></ul>
      <div>
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-outline-danger" type="button" onclick="clearAll()" id='clear-All'>Clear All</button>
          <button class="btn btn-outline-info" type="button" onclick="toggleHistory()">History</button>
          <button class="btn btn-outline-success" type="button" onclick="saveList()">Save</button>
        </div>
        <div id="history-container" ></div>
      </div>
  </div>

    </div>
  </body>
</html>
